  <span *ngIf="step===1">
    <div class="title">
      <h2>運送</h2>
      <div class="progressive">
        <div class="circle active"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="row form-con">
      <div class="col-6 pr-1">
        <p>姓氏</p>
        <input type="text" id="lastname" placeholder="王">
      </div>
      <div class="col-6 pl-1">
        <p>名字</p>
        <input type="text" id="firstname" placeholder="小明">
      </div>
      <div class="col-12">
        <p>電話</p>
        <input type="text" id="myphone" placeholder="0912-123-123">
      </div>
      <div class="col-12">
        <p>地址</p>
        <select class="custom-select mr-1" id="city">
          <option selected>請選擇</option>
          <option value="1">高雄市</option>
          <option value="2">高雄市</option>
          <option value="3">高雄市</option>
        </select>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>請選擇</option>
          <option value="1">前鎮區</option>
          <option value="2">苓雅區</option>
          <option value="3">左營區</option>
        </select>
        <input type="text" id="myadress" placeholder="厚德路 87號">
      </div>
    </div>
  </span>
  <span *ngIf="step===2">
    <div class="title">
      <h2>付款</h2>
      <div class="progressive">
        <div class="circle done"><a href="checkout.html"> </a></div>
        <div class="circle active"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="row form-con">
      <div class="col-12">
        <p>信用卡卡號</p>
        <div class="input-group">
          <input type="text" id="last-num" placeholder="9012-3456-7890-1234">
          <div class="input-group-append">
            <i class="far fa-credit-card"></i>
          </div>
        </div>
      </div>
      <div class="col-6 pr-1">
        <p>持卡人姓名</p>
        <input type="text" id="card-lastname" placeholder="王">
      </div>
      <div class="col-6 pl-1">
        <p>　</p>
        <input type="text" id="card-firstname" placeholder="小明">
      </div>
      <div class="col-12">
        <p>有效期限</p>
        <select class="custom-select mr-1" id="card-month">
          <option selected>月</option>
          <option value="12">12</option>
          <option value="11">11</option>
          <option value="10">10</option>
          <option value="09">09</option>
          <option value="08">08</option>
          <option value="07">07</option>
          <option value="06">06</option>
          <option value="05">05</option>
          <option value="04">04</option>
          <option value="03">03</option>
          <option value="02">02</option>
          <option value="01">01</option>
        </select>
        <input type="number" class="custom-select" id="card-year" placeholder="年">
      </div>
      <div class="col-6">
        <p>背後末三碼</p>
        <input type="text" id="last-num" placeholder="123">
      </div>
    </div>
  </span>
  <span *ngIf="step===3">
    <div class="title">
      <h2>發票</h2>
      <div class="progressive">
        <div class="circle done"><a href="checkout.html"> </a></div>
        <div class="circle done"><a href="checkout-2.html"> </a></div>
        <div class="circle active"></div>
      </div>
    </div>
    <div class="list-group code-chose" role="tablist">
      <div class="item active" id="b1-list" data-toggle="list" href="#b1" role="tab">電子發票</div>
      <div class="item" id="b2-list" data-toggle="list" href="#b2" role="tab">郵寄發票</div>
    </div>
    <div class="row form-con fade show active" id="b1" role="tabpanel" aria-labelledby="b1-list">
      <div class="col-12">
        <p>電子信箱</p>
        <input type="email" id="mymail" placeholder="example@email.com">
      </div>
      <div class="col-12">
        <p>統一編號 (選填)</p>
        <input type="text" id="company-num" placeholder="123456">
      </div>
    </div>
    <div class="row form-con fade" id="b2" role="tabpanel" aria-labelledby="b2-list">
      <div class="col-12">
        <div class="d-flex" style="justify-content:space-between">
          <p>地址</p>
          <div class="form-check">
            <label class="cc">同運送地址
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <select class="custom-select mr-1" id="city">
          <option selected>請選擇</option>
          <option value="1">高雄市</option>
          <option value="2">高雄市</option>
          <option value="3">高雄市</option>
        </select>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>請選擇</option>
          <option value="1">前鎮區</option>
          <option value="2">苓雅區</option>
          <option value="3">左營區</option>
        </select>
        <input type="text" id="myadress" placeholder="厚德路 87號">
      </div>
      <div class="col-12">
        <p>統一編號 (選填)</p>
        <input type="text" id="company-num" placeholder="123456">
      </div>
    </div>
  </span>
</div>
<button class="next-btn" (click)="nextStep()">下一步</button>
